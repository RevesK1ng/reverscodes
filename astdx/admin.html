<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
  <title>Admin Panel | ReversCodes</title>
  <meta name="description" content="Admin panel for managing comments" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css?v=2" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    
    .admin-container {
      max-width: 800px;
      margin: 0 auto;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .admin-header h1 {
      color: #8b23b8;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .admin-subtitle {
      color: #ccc;
      font-size: 1.1rem;
    }
    
    .login-form {
      background: #333;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #555;
      border-radius: 6px;
      font-size: 16px;
      background: #444;
      color: white;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #8b23b8;
      background: #555;
    }
    
    .login-btn {
      background: #8b23b8;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    
    .login-btn:hover {
      background: #a44ecf;
    }
    
    .dashboard {
      display: none;
      background: #333;
      padding: 30px;
      border-radius: 8px;
    }
    
    .dashboard h2 {
      color: #8b23b8;
      margin-bottom: 20px;
    }
    
    .admin-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .stat-item {
      background: #444;
      padding: 15px;
      border-radius: 6px;
      flex: 1;
      min-width: 150px;
      text-align: center;
    }
    
    .admin-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .admin-btn {
      background: #8b23b8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .admin-btn:hover {
      background: #a44ecf;
    }
    
    .admin-btn.danger {
      background: #d32f2f;
    }
    
    .admin-btn.danger:hover {
      background: #f44336;
    }
    
    .comments-list {
      max-height: 400px;
      overflow-y: auto;
      background: #444;
      border-radius: 6px;
      padding: 20px;
    }
    
    .comment-item {
      background: #555;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 4px solid #8b23b8;
    }
    
    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .comment-author {
      font-weight: bold;
      color: #8b23b8;
    }
    
    .comment-date {
      color: #999;
      font-size: 0.9rem;
    }
    
    .comment-content {
      color: #ddd;
      margin-bottom: 10px;
    }
    
    .comment-actions {
      display: flex;
      gap: 10px;
    }
    
    .delete-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .delete-btn:hover {
      background: #f44336;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #8b23b8;
      text-decoration: none;
      font-weight: bold;
    }
    
    .back-link:hover {
      color: #a44ecf;
    }
    
    .error-message {
      background: #d32f2f;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .success-message {
      background: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="admin-header">
      <h1>üîß Admin Panel</h1>
      <p class="admin-subtitle">Comment Management System</p>
    </div>
    
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <h2>Admin Only Access</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input type="password" id="adminPassword" placeholder="Enter admin password" required>
        </div>
        <div class="form-group">
          <label for="favoriteNumber">Favorite Number:</label>
          <input type="number" id="favoriteNumber" placeholder="Enter your favorite number" required>
        </div>
        <button type="submit" class="login-btn">üîì Login to Admin Panel</button>
      </form>
      <div id="loginMessage"></div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="dashboard">
      <h2>üìä Comment Management</h2>
      
      <div class="admin-stats">
        <div class="stat-item">
          <strong>Total Comments:</strong><br>
          <span id="totalComments">0</span>
        </div>
        <div class="stat-item">
          <strong>Recent (24h):</strong><br>
          <span id="recentComments">0</span>
        </div>
        <div class="stat-item">
          <strong>Flagged:</strong><br>
          <span id="flaggedComments">0</span>
        </div>
      </div>
      
      <div class="admin-controls">
        <button id="refreshBtn" class="admin-btn">üîÑ Refresh</button>
        <button id="clearCacheBtn" class="admin-btn">üóëÔ∏è Clear Cache</button>
        <button id="logoutBtn" class="admin-btn danger">üö™ Logout</button>
      </div>
      
      <div class="comments-list" id="commentsList">
        <p>Loading comments...</p>
      </div>
    </div>
  </div>

  <script>
    // Admin credentials
    const ADMIN_PASSWORD = 'reverscodes2025';
    const FAVORITE_NUMBER = 177777;
    
    let isAuthenticated = false;
    let allComments = [];
    
    // Check if already authenticated
    if (sessionStorage.getItem('adminAuthenticated') === 'true') {
      isAuthenticated = true;
      showDashboard();
    }
    
    // Login form handler
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('adminPassword').value;
      const favoriteNumber = parseInt(document.getElementById('favoriteNumber').value);
      const messageDiv = document.getElementById('loginMessage');
      
      if (password === ADMIN_PASSWORD && favoriteNumber === FAVORITE_NUMBER) {
        isAuthenticated = true;
        sessionStorage.setItem('adminAuthenticated', 'true');
        showDashboard();
        showMessage('Login successful!', 'success');
      } else {
        showMessage('Invalid credentials! Please check your password and favorite number.', 'error');
        document.getElementById('adminPassword').value = '';
        document.getElementById('favoriteNumber').value = '';
      }
    });
    
    function showDashboard() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('adminDashboard').style.display = 'block';
      loadComments();
    }
    
    function showMessage(message, type) {
      const messageDiv = document.getElementById('loginMessage');
      messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
      messageDiv.textContent = message;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 3000);
    }
    
    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('adminAuthenticated');
      location.reload();
    });
    
    // Load comments from server
    async function loadComments() {
      try {
        const response = await fetch('/.netlify/functions/comments');
        const data = await response.json();
        
        if (data.comments) {
          allComments = data.comments;
          displayComments(data.comments);
          updateStats(data.comments);
        }
      } catch (error) {
        console.error('Error loading comments:', error);
        document.getElementById('commentsList').innerHTML = '<p>Error loading comments. Please try again.</p>';
      }
    }
    
    function updateStats(comments) {
      document.getElementById('totalComments').textContent = comments.length;
      
      const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
      const recent = comments.filter(comment => comment.timestamp > oneDayAgo);
      document.getElementById('recentComments').textContent = recent.length;
      
      const flagged = comments.filter(comment => 
        comment.comment.toLowerCase().includes('spam') ||
        comment.comment.toLowerCase().includes('inappropriate')
      );
      document.getElementById('flaggedComments').textContent = flagged.length;
    }
    
    // Display comments in admin panel
    function displayComments(comments) {
      const commentsList = document.getElementById('commentsList');
      
      if (comments.length === 0) {
        commentsList.innerHTML = '<p>No comments found.</p>';
        return;
      }
      
      commentsList.innerHTML = comments.map(comment => `
        <div class="comment-item">
          <div class="comment-header">
            <span class="comment-author">${escapeHtml(comment.nickname)}</span>
            <span class="comment-date">${new Date(comment.timestamp).toLocaleString()}</span>
          </div>
          <div class="comment-content">${escapeHtml(comment.comment)}</div>
          <div class="comment-actions">
            <button class="delete-btn" onclick="deleteComment('${comment.id}')">üóëÔ∏è Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    // Delete comment
    async function deleteComment(commentId) {
      if (!confirm('Are you sure you want to delete this comment?')) {
        return;
      }
      
      try {
        const response = await fetch('/.netlify/functions/comments', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            commentId,
            adminPassword: ADMIN_PASSWORD
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage('Comment deleted successfully!', 'success');
          loadComments(); // Refresh the list
        } else {
          showMessage(data.error || 'Failed to delete comment', 'error');
        }
      } catch (error) {
        console.error('Error deleting comment:', error);
        showMessage('Failed to delete comment', 'error');
      }
    }
    
    // Refresh button
    document.getElementById('refreshBtn').addEventListener('click', loadComments);
    
    // Clear cache button
    document.getElementById('clearCacheBtn').addEventListener('click', () => {
      if (confirm('This will clear all cached data and reload the page. Continue?')) {
        showMessage('Clearing cache...', 'success');
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            return Promise.all(
              cacheNames.map(cacheName => {
                console.log('Deleting cache:', cacheName);
                return caches.delete(cacheName);
              })
            );
          }).then(() => {
            // Unregister service worker
            if ('serviceWorker' in navigator) {
              return navigator.serviceWorker.getRegistrations().then(registrations => {
                return Promise.all(
                  registrations.map(registration => registration.unregister())
                );
              });
            }
          }).then(() => {
            showMessage('Cache cleared! Reloading...', 'success');
            setTimeout(() => {
              location.reload();
            }, 1000);
          }).catch(error => {
            console.error('Error clearing cache:', error);
            showMessage('Error clearing cache', 'error');
          });
        } else {
          showMessage('Cache cleared! Reloading...', 'success');
          setTimeout(() => {
            location.reload();
          }, 1000);
        }
      }
    });
    
    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
