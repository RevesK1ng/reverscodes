<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReversCodes Admin - Help Submissions & Survey Responses</title>
    <link rel="icon" href="images/RCNEWLOLGO.png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MNVC6EFFH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9MNVC6EFFH');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0F0F0F;
            color: #FFFFFF;
            line-height: 1.6;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #8B5CF6 0%, #C084FC 100%);
            border-radius: 15px;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 24px;
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #8B5CF6 0%, #C084FC 100%);
            border-color: #8B5CF6;
        }

        .tab-button:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .submission-card, .response-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .submission-card:hover, .response-card:hover {
            border-color: #8B5CF6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
        }

        .submission-header, .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .submission-title, .response-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B5CF6;
        }

        .submission-date, .response-date {
            font-size: 0.9rem;
            color: #94A3B8;
        }

        .submission-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(139, 92, 246, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #8B5CF6;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1rem;
            color: #FFFFFF;
            font-weight: 500;
        }

        .submission-message {
            background: rgba(139, 92, 246, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #8B5CF6;
        }

        .message-label {
            font-size: 0.9rem;
            color: #94A3B8;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message-content {
            color: #FFFFFF;
            line-height: 1.6;
        }

        .response-answer {
            font-size: 1.1rem;
            color: #FFFFFF;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94A3B8;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #8B5CF6;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(192, 132, 252, 0.2) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8B5CF6;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-data-btn {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .clear-data-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .admin-tabs {
                flex-direction: column;
            }
            
            .submission-details {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>ReversCodes Admin Panel</h1>
            <p>View Help Form Submissions & Survey Responses</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissions">0</div>
                <div class="stat-label">Help Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalResponses">0</div>
                <div class="stat-label">Survey Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="yesResponses">0</div>
                <div class="stat-label">Yes Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sometimesResponses">0</div>
                <div class="stat-label">Sometimes Responses</div>
            </div>
        </div>

        <div class="admin-tabs">
            <button class="tab-button active" onclick="showTab('submissions')">Help Submissions</button>
            <button class="tab-button" onclick="showTab('responses')">Survey Responses</button>
        </div>

        <div id="submissions-tab" class="tab-content active">
            <div id="submissions-container">
                <!-- Submissions will be loaded here -->
            </div>
        </div>

        <div id="responses-tab" class="tab-content">
            <div id="responses-container">
                <!-- Responses will be loaded here -->
            </div>
        </div>

        <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('helpSubmissions') || '[]');
            const container = document.getElementById('submissions-container');
            
            if (submissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Help Submissions Yet</h3>
                        <p>Help form submissions will appear here when users submit requests.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = submissions.map(submission => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div class="submission-title">${submission.subject}</div>
                        <div class="submission-date">${new Date(submission.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="submission-details">
                        <div class="detail-item">
                            <div class="detail-label">Name</div>
                            <div class="detail-value">${submission.name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${submission.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Subject</div>
                            <div class="detail-value">${submission.subject}</div>
                        </div>
                    </div>
                    <div class="submission-message">
                        <div class="message-label">Message:</div>
                        <div class="message-content">${submission.message}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadResponses() {
            const responses = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
            const container = document.getElementById('responses-container');
            
            if (responses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Survey Responses Yet</h3>
                        <p>Survey responses will appear here when users answer the Roblox usage question.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = responses.map(response => `
                <div class="response-card">
                    <div class="response-header">
                        <div class="response-title">${response.question}</div>
                        <div class="response-date">${new Date(response.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="response-answer">Answer: ${response.answer}</div>
                </div>
            `).join('');
        }

        function updateStats() {
            const submissions = JSON.parse(localStorage.getItem('helpSubmissions') || '[]');
            const responses = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
            
            const yesCount = responses.filter(r => r.answer === 'yes').length;
            const sometimesCount = responses.filter(r => r.answer === 'sometimes').length;
            const noCount = responses.filter(r => r.answer === 'no').length;
            
            document.getElementById('totalSubmissions').textContent = submissions.length;
            document.getElementById('totalResponses').textContent = responses.length;
            document.getElementById('yesResponses').textContent = yesCount;
            document.getElementById('sometimesResponses').textContent = sometimesCount;
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                localStorage.removeItem('helpSubmissions');
                localStorage.removeItem('surveyResponses');
                loadSubmissions();
                loadResponses();
                updateStats();
                alert('All data has been cleared successfully!');
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSubmissions();
            loadResponses();
            updateStats();
        });

        // Refresh data every 30 seconds
        setInterval(() => {
            loadSubmissions();
            loadResponses();
            updateStats();
        }, 30000);
    </script>
</body>
</html>
