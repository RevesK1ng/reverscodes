    function testFunction() {
      document.getElementById('statusOutput').innerHTML =

      sessionStorage.clear();
      localStorage.clear();
      document.getElementById('statusOutput').innerHTML =

    }
    
    function checkAuth() {
      const isAuth = sessionStorage.getItem('adminAuthenticated');
      const status = isAuth ? 'Authenticated' : 'Not authenticated';
      const color = isAuth ? 'success' : 'error';
      
      document.getElementById('statusOutput').innerHTML = 
        `<div class="status ${color}">üîê Auth Status: ${status}</div>`;
    }
    
    // Auto-check auth status on load
    window.onload = function() {
      checkAuth();
    };
