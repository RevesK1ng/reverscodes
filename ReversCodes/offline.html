    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ReversCodes Hub</title>
    <meta name="description" content="You're currently offline. Check your connection and try again.">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            color: var(--white);
            text-align: center;
            padding: var(--spacing-lg);
        }

        .offline-content {
            max-width: 500px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .offline-title {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.1rem;
            color: var(--gray-light);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }

        .offline-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-normal);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-purple-lg);
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            color: var(--white);
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .connection-status {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-md);
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            color: var(--gray-light);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray);
            margin-right: var(--spacing-xs);
            transition: var(--transition-normal);
        }

        .status-indicator.online {
            background: #10B981;
        }

        @media (max-width: 768px) {
            .offline-title {
                font-size: 2rem;
            }

            .offline-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <div class="offline-icon">üì°</div>
            
            <h1 class="offline-title">You're Offline</h1>
            
            <p class="offline-message">
                It looks like you've lost your internet connection. Don't worry! 
                You can still access previously cached content and some basic features.
            </p>
            
            <div class="offline-actions">
                <button class="btn btn-primary" onclick="retryConnection()">
                    <span class="btn-icon">üîÑ</span>
                    Try Again
                </button>
                
                <button class="btn btn-secondary" onclick="goHome()">
                    <span class="btn-icon">üè†</span>
                    Go Home
                </button>
            </div>
            
            <div class="connection-status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = 'Connection restored! You can now access all features.';
                
                // Redirect to home page after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = 'Still offline. Please check your internet connection.';
            }
        }

        // Retry connection
        function retryConnection() {
            checkConnection();
            
            // Try to fetch a small resource to test connection
            fetch('/images/favicon-32x32.png', { cache: 'no-cache' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    checkConnection();
                });
        }

        // Go to home page (cached version)
        function goHome() {
            window.location.href = '/';
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            checkConnection();
        });

        // Check connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            
            // Check connection periodically
            setInterval(checkConnection, 5000);
        });

        // Track offline page views
        if (typeof gtag !== 'undefined') {
            gtag('event', 'offline_page_view', {
                page_title: 'Offline Page',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
